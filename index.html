<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/scripts/script.ts" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Spotify Profile Data</h1>
  
          <div id="profile">
            <h2 class="card-subtitle mb-3">Logged in as <span id="displayName"></span></h2>
            <div class="row">
              <div class="col-6">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">User ID: <span id="id"></span></li>
                  <li class="list-group-item">Email: <span id="email"></span></li>
                  <li class="list-group-item">Spotify URI: <a id="uri" href="#"></a></li>
                  <li class="list-group-item">Link: <a id="url" href="#"></a></li>
                  <li class="list-group-item">Profile Image: <span id="imgUrl"></span></li>
                </ul>
              </div>
              <div class="col-6">
                <div id="avatar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></html>

<!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
